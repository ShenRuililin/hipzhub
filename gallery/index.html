<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HipzGallery Decision Tree</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(to bottom, #f9f1e7, #e1d7c2);
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background 0.5s;
            line-height: 1.6;
        }
        #decision-tree {
            max-width: 800px;
            margin: 20px;
        }
        .reminder {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div id="decision-tree"></div>
    <div class="reminder">
        Need help? Click the chat icon to talk to HipzAssistant!
    </div>

    <script src="decisiontree.js"></script>
    <script src="script.js"></script>
</body>
</html>
