<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
        body {
            font-family: 'Dexa Pro', monospace;
            background: linear-gradient(to bottom, #f9f1e7, #e1d7c2);
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background 0.5s;
            line-height: 1.6;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 0px 0px black, 5px 5px 0px black;
            border: 1px solid #333;
            position: relative;
        }
        .card h1 {
            font-weight: bold;
            margin: 10px 0;
            text-align: center;
        }
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            margin: 0 auto;
            max-width: 1200px;
        }
        .gallery-item {
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0px 0px black, 5px 5px 0px black;
            border: 1px solid #333;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .gallery-item:hover {
            transform: translateY(-5px);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        #topBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 30px;
            z-index: 99;
            border: none;
            outline: none;
            background-color: #333;
            color: white;
            cursor: pointer;
            padding: 15px;
            border-radius: 10px;
        }
        #topBtn:hover {
            background-color: #555;
        }
  </head>

  <body>
<div class="card">
    <h1>Artist Spotlight — Isabella Liu</h1>
    <p>
        This month, we're excited to feature Isabella Liu, an artist whose work deeply engages with the nuanced realities of teenage life. Isabella's art captures the vibrancy and complexity of adolescence through a lens that is both introspective and outward-looking.
    </p>
    <p>
        What sets Isabella apart is her commitment to diversity and authenticity. Her characters come from various backgrounds, each portrayed with a distinct voice and identity, reflecting the experiences that shape the adolescent journey. Whether it’s the subtle light in a late-night bus ride home or the chaotic burst of emotion in a heated discussion, her work resonates with a truthfulness that is both raw and comforting.
    </p>
    <p>
        In some pieces, Isabella explores abstract motifs, drawing on elements of nature and mythology. These works serve as metaphors for growth and change, with detailed patterns that suggest the complex process of coming into one’s own amidst a world of chaos.
    </p>
</div>

<button onclick="goToTop()" id="topBtn" title="Go to top of page">Top of Page</button>

<script>
    function goToTop() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }
    window.onscroll = function() {
        var topButton = document.getElementById("topBtn");
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            topButton.style.display = "block";
        } else {
            topButton.style.display = "none";
        }
    };
</script>
